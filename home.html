<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- Arabic Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>First Mini Project</title>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="content">
            <div class="logo">
                <a href="home.html">
                    <ion-icon name="language"></ion-icon>
                    <span class="title">المـــترجـــم</span>
                </a>
            </div>
        </div>
    </div>

    <div class="container">

        <!-- Input Card -->
        <div class="card input-wrapper">

            <!-- Heading -->
            <div class="from">
                <span class="heading">من:</span>

                <!-- Dropdown -->
                <div class="dropdown-container" id="input-language">
                    <div class="dropdown-toggle">
                        <ion-icon name="globe-outline"></ion-icon>
                        <span class="selected"></span> <!-- Default selected option -->
                        <ion-icon name="chevron-down-outline"></ion-icon>
                    </div>
                    <ul class="dropdown-menu">
                        <li class="option active"></li>
                        <li class="option"></li>
                    </ul>
                </div>
            </div>

            <!-- Text Input -->
            <div class="text-area">
                <textarea dir="auto" id="input-text" cols="30" rows="10" placeholder="ادخل النص هنا..."></textarea>
                <div class="chars">
                    <button onclick="translate()" class="translate-btn">Translate</button>
                    <span id="input-chars">0</span> / 5000
                </div>

            </div>

            <!-- File Upload -->
            <div class="card-bottom">
                <p>او قــم برفــع المــلف</p>
                <label for="upload-document">
                    <span id="upload-title">اختر ملف</span>
                    <ion-icon name="cloud-upload-outline"></ion-icon>
                    <input type="file" id="upload-document" hidden />
                </label>
            </div>

        </div>

        <!-- Swapping Button -->
        <div class="center">
            <div class="swap-position">
                <ion-icon name="swap-horizontal-outline"></ion-icon>
            </div>
        </div>

        <!-- Output Card -->
        <div class="card output-wrapper">

            <!-- Heading -->
            <div class="to">
                <span class="heading">إلي:</span>

                <!-- Dropdown -->
                <div class="dropdown-container" id="output-language">
                    <div class="dropdown-toggle">
                        <ion-icon name="globe-outline"></ion-icon>
                        <span class="selected"></span> <!-- Default selected option -->
                        <ion-icon name="chevron-down-outline"></ion-icon>
                    </div>
                    <ul class="dropdown-menu">
                        <li class="option active"></li>
                        <li class="option"></li>
                    </ul>
                </div>
            </div>

            <!-- Text Output -->
            <div class="text-area">
                <textarea dir="auto" id="output-text" cols="30" rows="10" placeholder="النص المترجم سيظهر هنا..."></textarea>
                <button id="fav-btn">
                    <ion-icon name="star-outline"></ion-icon>
                </button>
            </div>

            <!-- File Download -->
            <div class="card-bottom">
                <p>تنزيل الملف</p>
                <button id="download-btn">
                    <span>تنزيل</span>
                    <ion-icon name="cloud-download-outline"></ion-icon>
                </button>
            </div>

        </div>

    </div>

    <!-- Additional Features -->
    <div class="additional">
        <div class="icon-container">
            <div onclick="openHistPanel()" class="icon-circle">
                <ion-icon name="time"></ion-icon>
            </div>
            <p>History</p>
        </div>

        <div class="icon-container">
            <div onclick="openFavPanel()" class="icon-circle">
                <ion-icon name="star"></ion-icon>
            </div>
            <p>Favourite</p>
        </div>
    </div>

    <!-- Side Panel -->
    <div class="page">
        <!-- History Side Panel -->
        <div id="historyPanel" class="side-panel">
            <button onclick="closeHistPanel()" class="close-button">&times;</button>
            <br>
            <div dir="auto" class="history">
                <h2>History</h2>
                <ul id="historyList" class="list"></ul>
            </div>
        </div>

        <!-- Favourite Side Panel -->
        <div id="favPanel" class="side-panel">
            <button onclick="closeFavPanel()" class="close-button">&times;</button>
            <br>

            <div dir="auto" class="favorites">
                <h2>Favorites</h2>
                <ul id="favoritesList" class="list"></ul>
            </div>
        </div>
    </div>


    <script src="languages.js"></script>
    <script src="script.js"></script>
</body>
</html>
